<p>Deemphasised btn option that looks like a link, but behaves like a btn.</p>
<button type="submit" class="btn btn__small btn--default">Small Default btn</button>
<button type="submit" class="btn btn--link btn--small">Link btn</button>

<!-- section "end" -->

<!-- section "full-btn" -->
<p>Full screen, block level btn style for small screens.  Defaults to the large btn structure style to accomodate bigger touch surface.</p>
<button type="submit" class="btn btn__full btn--danger">Initiate Self-Destruct Sequence</button> 
<button type="submit" class="btn btn__full btn--secondary">Abort</button>
